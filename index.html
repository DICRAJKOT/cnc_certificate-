        function populateTable(tableId, data) {
            const tableBody = document.getElementById(tableId);
            tableBody.innerHTML = '';  

            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.sr}</td>
                    <td>${entry.name}</td>
                    <td>${entry.enroll}</td>
                    <td>${entry.department}</td>
                    <td>${entry.college}</td>  <!-- âœ… Fixed: Correct key used here -->
                `;
                tableBody.appendChild(row);
            });
        }

        function sortTable(tableId, columnIndex) {
            const tableBody = document.getElementById(tableId);
            let rows = Array.from(tableBody.getElementsByTagName("tr"));
            let sortedRows = rows.sort((a, b) => {
                let textA = a.cells[columnIndex].innerText.toLowerCase();
                let textB = b.cells[columnIndex].innerText.toLowerCase();
                return textA.localeCompare(textB);
            });

            tableBody.innerHTML = '';  
            sortedRows.forEach(row => tableBody.appendChild(row));  
        }

        function filterTable(tableId, searchValue) {
            const filter = searchValue.toLowerCase();
            const rows = document.getElementById(tableId).getElementsByTagName("tr");

            for (let row of rows) {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            }
        }

        // âœ… Populate both tables correctly
        populateTable('table-body1', data1);
        populateTable('table-body2', data2);
